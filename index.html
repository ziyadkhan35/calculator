<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>calcualtor</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-input" disabled>

        <div class="calculator-keys">
            <button class="operator" type="button" value="+">+</button>
            <button class="operator" type="button" value="-">-</button>
            <button class="operator" type="button" value="*">&times;</button>
            <button class="operator" type="button" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="clear" value="clear">AC</button>

            <button type="button" class="equal-sign operator" value="=">=</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
